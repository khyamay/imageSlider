<!DOCTYPE html>
<html>
	<head>
		<title>Image Slider</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="slider">
			<ul>
				<li><img src="http://dummyimage.com/500x300&text=Your Mom Goes to College " alt="image"></li>
				<li><img src="http://dummyimage.com/500x300&text=Your Dad Goes to College" alt="image"></li>
				<li><img src="http://dummyimage.com/500x300&text=Your Brother Goes to College"  alt="image"></li>
				<li><img src="http://dummyimage.com/500x300&text=Your Sister Goes to College"  alt="image"></li>
				<li><img src="http://dummyimage.com/500x300&text=But not you lol" alt="image"></li>
			</ul>
			<span class="button back">Back</span>
			<span class="button next">Next</span>
		</div>
		<script src="jquery.js"></script>
		<script src="app.js"></script>
	</body>
</html>
